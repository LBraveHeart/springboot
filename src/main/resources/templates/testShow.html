<!DOCTYPE html>
<html lang="en"  xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" th:src="@{js/jquery/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script type="application/javascript" th:src="@{layui/layui.all.js}"></script>
</head>
<body>
<div id="list">


</div>
</body>
<script>
    $(function () {
        initData();
    })
    function initData() {
        $.ajax({
            url:"/cdData",
            data:{},
            dataType:"json",
            type:"post",
            success:function (data) {
                layer.msg(JSON.stringify(data));
                showData(data);
            }
        })
    }

    function showData(data) {
        var html = "";
        for (var i = 0 ;i < data.length; i++) {
            var datum = data[i];
            var id = datum['id'];
            var title = datum['title'];
            var blankAr = datum['blankAr'];
            var article = datum['article'];
            var mp3 = datum['mp3'];
            html +='<p><span> id„ÄÅ'+id+'</span></p>';
            html +='<p><span> title'+title+'</span></p>';
            html +='<p><span> blankAr'+blankAr+'</span></p>';
            html +='<p><span> article'+article+'</span></p>';
            html +='<p><span> mp3'+mp3+'</span></p>';
        }
        $("#list").html(html);
        $(".answer").hide();
    }
</script>
</html>
